            </div>
            <label class="mensagem">Olá, seu problema é relacionado com que assunto? Ex: Saúde, Educação, Transporte Público...</label>
        </div>
        <div id="templateBot" style="display: none">
            <div class="mensagem-container">
                <div class="container-img-avatar-robo">

                </div>
                <label class="mensagem">{mensagem}</label>
            </div>
        </div>
        <div id="templateUser" style="display: none">
            <div class="mensagem-container">
